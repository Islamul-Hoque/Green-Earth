<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy Ui CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inter Font Embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Geist Font Embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/hero-leaf1.png" type="image/x-icon">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style/style.css">
    <title>Green Earth</title>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center bg-[#15803d] px-8 py-5 text-white">
            <h2 class="font-bold text-[1.7rem]">Green Earth</h2>
            <ul class="flex justify-between items-center gap-4">
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Plant a Tree</a></li>
            </ul>
            <button class="btn shadow-none border-none bg-[#facc15] rounded-[1.5rem] text-[#15803d]">Plant a Tree</button>
        </nav>

        <section class="bg-[#cff0dc] pt-3 flex justify-between gap-4">
            <div><img class="block" src="assets/hero-leaf1.png" alt=""></div>
            <div class="flex flex-col justify-center">
                <h1 class="text-[2rem] text-[#1f2937] font-bold">Plant a Tree, Grow a Future</h1>
                <p class="text-[0.8rem] text-[#1f2937] text-center mb-5">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="btn w-fit mx-auto shadow-none border-none bg-[#facc15] rounded-[1.5rem] text-[#15803d]">Get Involved</button>
            </div>
            <div><img class="block" src="assets/hero-leaf2.png" alt=""></div>
        </section>
    </header>

    <script src="script/script.js"></script>
